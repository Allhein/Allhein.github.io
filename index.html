        const proyectosPerPage = 6;
        let currentPage = 1;

        function renderProyectos() {
            const proyectosList = document.getElementById('proyectos-list');
            proyectosList.innerHTML = '';

            const start = (currentPage - 1) * proyectosPerPage;
            const end = start + proyectosPerPage;
            const proyectosToShow = proyectos.slice(start, end);

            proyectosToShow.forEach(proyecto => {
                const div = document.createElement('div');
                let content = `<img src="${proyecto.img}" alt="project image">`;
                content += `<p>${proyecto.description}</p>`;
                content += `<p>${proyecto.password}</p>`;
                if (proyecto.additional) {
                    content += `<p>${proyecto.additional}</p>`;
                }
                proyecto.title.forEach((title, index) => {
                    content += `
                        <a href="${proyecto.link[index]}">
                            <h3>${title}</h3>
                        </a>
                    `;
                });
                div.innerHTML = content;
                proyectosList.appendChild(div);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(proyectos.length / proyectosPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const a = document.createElement('a');
                a.href = '#';
                a.innerText = i;
                a.className = i === currentPage ? 'active' : '';
                a.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderProyectos();
                };
                pagination.appendChild(a);
            }
        }

        let githubLoaded = false;

        async function loadGithubProjects() {
            if (githubLoaded) return; // evitar duplicados
            const container = document.getElementById('github-projects');
            container.innerHTML = '';
            try {
                const res = await fetch('https://api.github.com/users/Allhein/repos?sort=updated&per_page=30');
                const repos = await res.json();
                repos.forEach(repo => {
                    const imgSrc = (repo.owner && repo.owner.avatar_url) ? repo.owner.avatar_url : '/Assets/capibara.jpg';
                    const desc = (repo.description || 'Sin descripci칩n').slice(0, 110);
                    const lang = repo.language ? `Lenguaje: ${repo.language}` : '';
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${imgSrc}" alt="${repo.name}">
                        <div class="card-content">
                            <h3 class="card-title">${repo.name}</h3>
                            <p class="card-desc">${desc}</p>
                            <p class="card-meta">${lang}</p>
                            <div class="card-links">
                                <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">Ver repo</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                githubLoaded = true;
            } catch (e) {
                container.innerHTML = '<p>No se pudieron cargar los repositorios.</p>';
            }
        }

        function showSection(sectionId) {
            // Ocultar todas las secciones
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });


            // Mostrar la secci칩n correspondiente al ID recibido
            var sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');

            // Si se muestra la secci칩n de proyectos, renderizar los proyectos
            if (sectionId === 'proyectos') {
                renderProyectos();
            }

            // Si se muestra el Blog, cargar repos de GitHub
            if (sectionId === 'blog') {
                loadGithubProjects();
            }

            // Ocultar el showcase despu칠s de la primera carga
            document.getElementById('showcase').style.display = 'none';
        }

        function filterProyectos() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const proyectosList = document.getElementById('proyectos-list');
            const proyectosDivs = proyectosList.getElementsByTagName('div');

            for (let i = 0; i < proyectosDivs.length; i++) {
                const description = proyectosDivs[i].getElementsByTagName('p')[0];
                const txtValue = description.textContent || description.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    proyectosDivs[i].style.display = '';
                } else {
                    proyectosDivs[i].style.display = 'none';
                }
            }
        }
